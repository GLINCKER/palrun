# Maven Scanner Plugin for Palrun
#
# This plugin scans Maven pom.xml files and extracts available goals
# for use in the Palrun command palette.

[plugin]
name = "maven-scanner"
version = "0.1.0"
author = "Palrun Community"
description = "Scans Maven projects for available goals and phases"
type = "scanner"
api_version = "0.1.0"
license = "MIT"
homepage = "https://github.com/GLINCKER/palrun"
repository = "https://github.com/GLINCKER/palrun"
keywords = ["maven", "java", "build", "pom"]

[permissions]
network = false
execute = false
environment = false

[permissions.filesystem]
read = true
write = false
paths = [
    "pom.xml",
    "**/pom.xml",
    "mvnw",
    ".mvn/**",
]

[config]
# Include multi-module project goals
include_modules = true
# Include plugin goals
include_plugin_goals = false
